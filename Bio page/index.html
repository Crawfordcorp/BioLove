<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para N√≥s Dois üíñ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --spotify-green: #1DB954;
      --spotify-black: #191414;
      --spotify-white: #FFFFFF;
      --spotify-gray: #535353;
      --spotify-light-gray: #B3B3B3;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--spotify-black);
      color: var(--spotify-white);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .spotify-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom, #1E1E1E, #121212);
    }
    
    .player-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .player-header h1 {
      font-size: 24px;
      margin-left: 15px;
      color: var(--spotify-white);
    }
    
    .player-content {
      display: flex;
      flex: 1;
      gap: 30px;
    }
    
    .album-art {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .album-art img {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .lyrics-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 30px;
    }
    
    .song-info {
      margin-bottom: 30px;
    }
    
    .song-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--spotify-white);
    }
    
    .song-artist {
      font-size: 18px;
      color: var(--spotify-light-gray);
    }
    
    .lyrics {
      height: 300px;
      overflow-y: auto;
      padding-right: 15px;
    }
    
    .lyrics p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: var(--spotify-light-gray);
    }
    
    .lyrics .highlight {
      color: var(--spotify-white);
      font-weight: bold;
    }
    
    .player-controls {
      background-color: var(--spotify-gray);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    
    .progress-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .progress-time {
      font-size: 12px;
      color: var(--spotify-light-gray);
      width: 50px;
      text-align: center;
    }
    
    .progress-bar {
      flex: 1;
      height: 4px;
      background-color: #535353;
      border-radius: 2px;
      margin: 0 10px;
      cursor: pointer;
    }
    
    .progress {
      height: 100%;
      background-color: var(--spotify-green);
      border-radius: 2px;
      width: 30%;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--spotify-white);
      font-size: 20px;
      cursor: pointer;
    }
    
    .play-btn {
      background-color: var(--spotify-white);
      color: var(--spotify-black);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .volume-icon {
      margin-right: 10px;
      color: var(--spotify-light-gray);
    }
    
    .volume-bar {
      width: 100px;
      height: 4px;
      background-color: #535353;
      border-radius: 2px;
      cursor: pointer;
    }
    
    .volume-progress {
      height: 100%;
      background-color: var(--spotify-white);
      border-radius: 2px;
      width: 70%;
    }
    
    /* Anima√ß√£o para o destaque das letras */
    @keyframes fadeHighlight {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    .highlight {
      animation: fadeHighlight 2s infinite;
    }
  </style>
</head>
<body>
  <div class="spotify-container">
    <div class="player-header">
      <i class="fab fa-spotify" style="font-size: 36px; color: var(--spotify-green);"></i>
      <h1>Nosso Amor</h1>
    </div>
    
    <div class="player-content">
      <div class="album-art">
        <img id="slide" src="imgs/slide1.jpg" alt="Nossos Momentos">
      </div>
      
      <div class="lyrics-container">
        <div class="song-info">
          <div class="song-title">Sempre Juntos</div>
          <div class="song-artist">Nossa Hist√≥ria</div>
        </div>
        
        <div class="lyrics" id="lyrics">
          <!-- As frases ser√£o inseridas aqui pelo JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="progress-container">
        <div class="progress-time">0:42</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="progress-time">4:19</div>
      </div>
      
      <div class="controls">
        <button class="control-btn"><i class="fas fa-random"></i></button>
        <button class="control-btn"><i class="fas fa-step-backward"></i></button>
        <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play"></i></button>
        <button class="control-btn"><i class="fas fa-step-forward"></i></button>
        <button class="control-btn"><i class="fas fa-redo"></i></button>
        
        <div class="volume-control">
          <i class="fas fa-volume-up volume-icon"></i>
          <div class="volume-bar">
            <div class="volume-progress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="audio/always.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Elementos
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const lyricsContainer = document.getElementById('lyrics');
    const slide = document.getElementById('slide');
    
    // Frases rom√¢nticas (substitua pelas suas)
    const frases = [
      "O nosso amor √© a melhor coisa que me aconteceu",
      "Cada momento contigo √© especial",
      "Voc√™ √© meu hoje e sempre",
      "Juntos somos mais fortes",
      "Te amo mais que tudo nesse mundo",
      "Voc√™ completa minha vida",
      "Nossa hist√≥ria √© meu conto favorito",
      "Seu sorriso ilumina meus dias",
      "Encontrei em voc√™ meu porto seguro"
    ];
    
    // Slideshow
    const slides = [
      "imgs/slide1.jpg", "imgs/slide2.jpg", "imgs/slide3.jpg",
      "imgs/slide4.jpg", "imgs/slide5.jpg", "imgs/slide6.jpg",
      "imgs/slide7.jpg", "imgs/slide8.jpg", "imgs/slide9.jpg"
    ];
    let currentSlide = 0;
    
    // Inicializar letras
    function displayLyrics() {
      lyricsContainer.innerHTML = '';
      frases.forEach((frase, index) => {
        const p = document.createElement('p');
        p.textContent = frase;
        p.id = `lyric-${index}`;
        lyricsContainer.appendChild(p);
      });
      
      // Destacar a primeira frase
      document.getElementById('lyric-0').classList.add('highlight');
    }
    
    // Rota√ß√£o de slides e frases
    function rotateContent() {
      currentSlide = (currentSlide + 1) % slides.length;
      slide.src = slides[currentSlide];
      
      // Remover destaque anterior
      const previousHighlight = document.querySelector('.highlight');
      if (previousHighlight) {
        previousHighlight.classList.remove('highlight');
      }
      
      // Destacar nova frase
      const currentLyric = document.getElementById(`lyric-${currentSlide}`);
      if (currentLyric) {
        currentLyric.classList.add('highlight');
        currentLyric.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
    
    // Controles do player
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });
    
    // Inicializa√ß√£o
    displayLyrics();
    
    // Iniciar slideshow (3.5 segundos por slide)
    setInterval(rotateContent, 3500);
    
    // Tentar reproduzir automaticamente (pode n√£o funcionar em todos navegadores)
    document.addEventListener('click', () => {
      audio.play().then(() => {
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(e => console.log('Reprodu√ß√£o autom√°tica bloqueada:', e));
    }, { once: true });
  </script>
</body>
</html>
