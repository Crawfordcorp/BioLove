<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para N√≥s Dois üíñ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="nos.css">
</head>
<body>
  <div class="spotify-container">
    <div class="player-header">
      <i class="fab fa-spotify" style="font-size: 36px; color: var(--spotify-green);"></i>
      <h1>Nosso Amor</h1>
    </div>

    <div class="player-content">
      <div class="album-art">
        <img id="slide" src="imgs/slide1.jpg" alt="Nossos Momentos">
      </div>

      <div class="lyrics-container">
        <div class="song-info">
          <div class="song-title">Sempre Juntos</div>
          <div class="song-artist">Nossa Hist√≥ria</div>
        </div>

        <div class="lyrics" id="lyrics">
          <!-- As frases ser√£o inseridas aqui pelo JavaScript -->
        </div>
      </div>
    </div>

    <div class="player-controls">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn"><i class="fas fa-random"></i></button>
        <button class="control-btn"><i class="fas fa-step-backward"></i></button>
        <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play"></i></button>
        <button class="control-btn"><i class="fas fa-step-forward"></i></button>
        <button class="control-btn"><i class="fas fa-redo"></i></button>
      </div>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="audio/always.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const lyricsContainer = document.getElementById('lyrics');
    const slide = document.getElementById('slide');

    const frases = [
      "O nosso amor √© a melhor coisa que me aconteceu",
      "Cada momento contigo √© especial",
      "Voc√™ √© meu hoje e sempre",
      "Juntos somos mais fortes",
      "Te amo mais que tudo nesse mundo",
      "Voc√™ completa minha vida",
      "Nossa hist√≥ria √© meu conto favorito",
      "Seu sorriso ilumina meus dias",
      "Encontrei em voc√™ meu porto seguro"
    ];

    const slides = [
      "imgs/slide1.jpg", "imgs/slide2.jpg", "imgs/slide3.jpg",
      "imgs/slide4.jpg", "imgs/slide5.jpg", "imgs/slide6.jpg",
      "imgs/slide7.jpg", "imgs/slide8.jpg", "imgs/slide9.jpg"
    ];

    let currentSlide = 0;

    function displayLyrics() {
      lyricsContainer.innerHTML = '';
      frases.forEach((frase, index) => {
        const p = document.createElement('p');
        p.textContent = frase;
        p.id = `lyric-${index}`;
        lyricsContainer.appendChild(p);
      });
      document.getElementById('lyric-0').classList.add('highlight');
    }

    function rotateContent() {
      currentSlide = (currentSlide + 1) % slides.length;
      slide.src = slides[currentSlide];
      const previousHighlight = document.querySelector('.highlight');
      if (previousHighlight) previousHighlight.classList.remove('highlight');
      const currentLyric = document.getElementById(`lyric-${currentSlide}`);
      if (currentLyric) {
        currentLyric.classList.add('highlight');
        currentLyric.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    displayLyrics();
    setInterval(rotateContent, 3500);

    document.addEventListener('click', () => {
      audio.play().then(() => {
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(e => console.log('Reprodu√ß√£o autom√°tica bloqueada:', e));
    }, { once: true });
  </script>
</body>
</html>
